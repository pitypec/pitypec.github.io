<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Covid19 Estimator" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Build For SDG</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="header-logo">
          <h1>build for sdg</h1>
          <div class="head-img">
            <div class="m-image">
              <img src="./images/sdgimage.png" alt="sdg" max-width="50px" />
            </div>
          </div>
        </div>
      </header>
      <div id="main">
        <section>
          <form id="estimator-form">
            <div class="heading">
              <h1>covid-19 Estimator</h1>
            </div>
            <div class="input-wrapper">
              <label for="name">name</label>
              <input
                type="text"
                placeholder="ex Africa"
                name="data-name"
                id="name"
              />
            </div>
            <div class="input-wrapper">
              <label for="average-age">average age</label>
              <input
                type="number"
                placeholder="ex 57"
                name="data-average-age"
                id="average-age"
              />
            </div>
            <div class="input-wrapper">
              <label for="average-daily-income">average daily income</label>
              <input
                type="number"
                placeholder="ex $5"
                name="data-average-daily-income"
                id="average-daily-income"
              />
            </div>
            <div class="input-wrapper">
              <label for="average-daily-income-population"
                >average daily income population</label
              >
              <input
                type="number"
                placeholder="ex 0.17"
                name="data-average-daily-income-population"
                id="average-daily-income-population"
                step="0.17"
              />
            </div>
            <div class="input-wrapper">
              <label for="population">Population</label>
              <input
                type="number"
                placeholder="ex 100000"
                name="data-population"
                id="population"
              />
            </div>
            <div class="input-wrapper">
              <label for="time-to-elapse">Time to Elapse</label>
              <input
                type="number"
                placeholder="ex 30"
                name="data-time-to-elapse"
                id="time-to-elapse"
              />
            </div>
            <div class="input-wrapper">
              <label for="reported-cases">Reported Cases</label>
              <input
                type="number"
                name="data-reported-cases"
                id="reported-cases"
                placeholder="ex 54"
              />
            </div>
            <div class="input-wrapper">
              <label for="total-hospital-bed">total hospital bed</label>
              <input
                type="number"
                name="data-total-hospital-bed"
                id="total-hospital-bed"
                placeholder="ex 10000"
              />
            </div>
            <div class="input-wrapper">
              <label for="period-type">period type</label>
              <select name="data-period-type" id="period-type" required>
                <option value="days">days</option>
                <option value="weeks">weeks</option>
                <option value="month">month</option>
              </select>
            </div>
            <button type="submit" id="data-go-estimate">estimate impact</button>
          </form>
        </section>
      </div>

      <footer>
        <div class="footer-main">&copy 2020 <span>Build for SDG</span></div>
      </footer>
    </div>
    <script src="../index.js"></script>
  </body>
</html>
